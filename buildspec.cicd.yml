version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm ci

  pre_build:
    commands:
      - npm run auto-test

  build:
    commands:
      - npm run cdk-synth
      - npm run cdk-diff
      - npm run cdk-deploy --require-approval never

artifacts:
  files:
    - cdk.out/**/*
